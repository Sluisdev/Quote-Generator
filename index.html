<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Quote Generator</title>
</head>

<body>
    <div class="wrapper">
        <div class="window-div">
            <div class="quote-container">
                <img src="./design/Vector (1).png" alt="Quotes">
                <p class="quote">Press the Button on the right to generate a random quote, and the button on the left to share on Twitter.</p>
            </div>
            <div class="author-box">
                <h2 class="author">Instructions</h2>
            </div>
            <div class="buttons">
                <!-- <button class="button twitter-button"></button> -->
                <button class="button quote-button">New Quote</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</body>

</html>
